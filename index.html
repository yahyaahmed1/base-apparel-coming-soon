<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section>
        <div class="logo">
          <img src="./images/logo.svg" alt="" class="logo" aria-hidden="true" />
        </div>
        <div class="first-line">WE'RE</div>
        <div class="second-line">
          COMING <br />
          SOON
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <div class="input-part">
            <input
              type="email"
              class="email"
              placeholder="Email Address"
              onKeyUp="checkValidation()"
            />
            <button>
              <img src="./images/icon-arrow.svg" alt="" aria-hidden="true" />
            </button>
            <div class="icon-error">
              <img src="./images/icon-error.svg" alt="" />
            </div>
          </div>
          <label class="email-error" for="email"
            >Please provide a valid email</label
          >
        </form>
      </section>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Yahya Ahmed</a>.
        </p>
      </footer>
    </main>
    <aside>
      <img
        class="img-desktop"
        src="./images/hero-desktop.jpg"
        alt=""
        aria-hidden="true"
      />
      <img
        class="img-mobile"
        src="./images/hero-mobile.jpg"
        alt=""
        aria-hidden="true"
      />
    </aside>
    <script src="./main.js"></script>
  </body>
</html>
